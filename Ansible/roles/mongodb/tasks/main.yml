
- name: Copy roboshop.conf file
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo
    remote_src: no

- name: Install mongodb service
  yum:
    name: mongodb-org
    state: installed

- name: Replacing IP address in config file in /etc/mongod.conf
  replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

